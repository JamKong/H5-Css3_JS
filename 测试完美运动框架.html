<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

        #div1{
            width:100px;
            height:100px;
            background: black;
        }
    </style>
    <script src="完美运动框架(有注释).js"></script>

        window.onload = function(){
            var oBtn = document.getElementById('btn1');
