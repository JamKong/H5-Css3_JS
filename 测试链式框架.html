<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width:100px;
            height:100px;
            background: green;
        }

    </style>

    <script src="链式运动框架.js"></script>
    <script>
        window.onload=function(){
            var oBtn = document.getElementsByTagName('input')[0];
            var oDiv = document.getElementById('div1');
            oBtn.onclick = function(){
                startMove(oDiv,'width',500,function(){
                    startMove(oDiv,'height',500);
                });
            }
        }
    </script>
</head>
<body>
<input type="button" value="运动">

<div id="div1"></div>
</body>
</html>
